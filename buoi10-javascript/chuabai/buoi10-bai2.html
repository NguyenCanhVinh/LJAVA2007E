<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bai 2 - buoi 9</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="slide">
            <img
                src="https://cdna.artstation.com/p/assets/images/images/014/549/308/large/alena-aenami-004.jpg?1544454362">
        </div>
        <div class="slide">
            <img
                src="https://cdna.artstation.com/p/assets/images/images/014/905/850/large/alena-aenami-witcher-1k.jpg?1546204748">
        </div>
        <div class="slide">
            <img
                src="https://cdnb.artstation.com/p/assets/images/images/014/327/751/large/alena-aenami-endless-1k.jpg?1543505168">
        </div>

        <span id="btn-prev" onclick="previous()">Back</span>
        <span id="btn-next" onclick="next()">Next</span>
    </div>
</body>

<script>
    var index = 0;
    var slides = $(".slide");

    function show(input) {
        $(slides).hide();
        $(slides[input]).show();
    }

    function previous() {
        index = index - 1;
        if (index < 0) {
            index = slides.length - 1;
        }
        show(index);
    }

    function next() {
        index = index + 1;
        if (index > (slides.length - 1)) {
            index = 0;
        }
        show(index);
    }

    $(document).ready(function () {
        show(0);
        setInterval(function(){
            next();
        }, 5000);
    });
</script>

<style>
    .container {
        width: 100%;
        height: auto;
        position: relative;
    }

    .slide {
        width: 70%;
        height: 200px;
        display: none;
        margin: auto;
    }

    .slide img {
        width: 100%;
        height: 100%;
    }

    #btn-prev,
    #btn-next {
        top: 50%;
        position: absolute;
    }

    #btn-next {
        right: 15%;
    }

    #btn-prev {
        left: 15%;
    }
</style>

</html>
